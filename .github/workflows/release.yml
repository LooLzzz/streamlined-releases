name: Release & Publish

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
  pull_request:
    types:
      - closed

jobs:
  release:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run streamlined-release
        uses: loolzzz/streamlined-releases@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: release
    if: |
      needs.release.result == 'success' &&
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        shell: python
        run: |
          import os, tomllib
          version = tomllib.load(open('pyproject.toml', 'rb'))['project']['version']
          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              print(f'value={version}', file=f)

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/loolzzz/streamlined-releases
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ steps.version.outputs.value }}
            type=semver,pattern={{version}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Tag latest
        run: |
          git tag -f latest
          git push origin latest --force
